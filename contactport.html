<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contact</title>

</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Sandy</h1>

            <p class="section-one__role">web Developer</p>
            <div> <a href="index.html" class="section-one__contact">home
                </a></div>
        </div>
        <div class="contact-form">
            <form>

                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="Email" placeholder="enter yourr Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>message</td>
                        <td><textarea placeholder="message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__media">social media : <a href="https://www.myntra.com" target="_top">instagram</a>
                <a href="https://www.instagram.com/?hl=en">linkedin</a>
            </p>
            &copy; Sandy Sam
        </div>

    </div>
